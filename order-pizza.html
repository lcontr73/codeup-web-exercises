<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pizza World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-start me-2 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                    <button class="btn btn-outline-primary text-nowrap py2" type="submit">Search stores near you!</button>
                </form>
                    <img src="images/person-fill.svg" class="bi bi-person-fill ms-auto" alt="avatar">
                    <button class="btn text-nowrap" type="submit">Sign Up!</button>
            </div>
        </div>
    </nav>

    <div class="d-flex"></div>
        <div class="jumbotron w-100 d-none d-sm-block" style="background-image: url('images/pizza.png')">
        <h1 class="display-3 position-relative top-50 start-50 translate-middle text-center bg-light bg-opacity-75 w-100 ">Welcome to Pizza World!</h1>
    </div>
    <h2>Build your own pizza</h2>
    <button type="button" class="btn btn-primary position-relative">Size and Crust<span class="position-absolute top-50 start-0 translate-middle p-2 bg-danger border border-light rounded-circle">
    <span class="badge bg-secondary">4</span>
    </button>
</body>
</html>
